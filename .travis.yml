language: c
jobs:
  include:
    - name: "Linux gcc C"
      os: linux
      compiler: gcc
      env: MAKE="make" CMAKE_GENERATOR="Unix Makefiles" TEST_EXE_NAME="src/creq_test"
    - name: "Linux clang C"
      os: linux
      compiler: clang
      env: MAKE="make" CMAKE_GENERATOR="Unix Makefiles" TEST_EXE_NAME="src/creq_test"

before_script:
  - cmake --version
  - mkdir build
  - cd build
  - cmake -B . -S $TRAVIS_BUILD_DIR

script:
  - $MAKE all
  - $TRAVIS_BUILD_DIR/build/$TEST_EXE_NAME
